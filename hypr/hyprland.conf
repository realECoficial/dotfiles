### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
# change background image 
bind = $mainMod, F1, exec, swww img ~/.config/backgrounds/1.png  --transition-fps 255 --transition-type outer --transition-duration 0.8 
bind = $mainMod, F2, exec, swww img ~/.config/backgrounds/7.png  --transition-fps 255 --transition-type outer --transition-duration 0.8 
bind = $mainMod, F3, exec, swww img ~/.config/backgrounds/3.png  --transition-fps 255 --transition-type outer --transition-duration 0.8 
bind = $mainMod, F4, exec, swww img ~/.config/backgrounds/5.png  --transition-fps 255 --transition-type outer --transition-duration 0.8 
bind = $mainMod, F5, exec, swww img ~/.config/backgrounds/12.png  --transition-fps 255 --transition-type outer --transition-duration 0.8 
bind = $mainMod, F6, exec, swww img ~/.config/backgrounds/13.png  --transition-fps 255 --transition-type outer --transition-duration 0.8 
# change language notifycation 
# bind = $mainMod, SPACE, exec, grimblast --notify "Cambiaste idioma"  
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal  
#bind = $mainMod, B, exec, 
bind = $mainMod, O, exec, $notes
bind = $mainMod, S, exec, $editor-alt
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, W, togglefloating 
bind = $mainMod, A, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

bind = SUPER, E, exec, jome -d | wl-copy #Emojipicker + clipboard copy

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows + Mouse
#bindm = $mainMod, Z, movewindow
#bindm = $mainMod, X, resizewindow
# move windows like a CHAD
bind = $mainMod+SHIFT, H, movewindow, l
bind = $mainMod+SHIFT, L, movewindow, r
bind = $mainMod+SHIFT, K, movewindow, u
bind = $mainMod+SHIFT, J, movewindow, d


# Move focus with mainMod CHAD 
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d


# Resize windows
binde = $mainMod+Shift+Ctrl, L, resizeactive, 30 0
binde = $mainMod+Shift+Ctrl, H, resizeactive, -30 0
binde = $mainMod+Shift+Ctrl, K, resizeactive, 0 -30
binde = $mainMod+Shift+Ctrl, J, resizeactive, 0 30


# Clipboard
bind = SUPER, V, exec, cliphist list | tofi -c ~/.config/tofi/configV | cliphist decode | wl-copy

# Colour Picker
bind = $mainMod, P, exec, $colorPicker | wl-copy 

# Screen locking
bind = SUPER, L, exec, hyprlock

# wlogout
bind = SUPER, ESCAPE, exec, wlogout

# waybar
bind = Ctrl, Escape, exec, killall waybar || waybar # toggle waybar

# Screenshot 
# add --cursor flag to include cursor also, --freeze flag to freeze before selection
bind = , Print, exec, grimblast --notify copysave screen # Entire screen + clipboard copy
bind = SUPER, Print, exec, grimblast --notify copysave active # current Active window only + clipboard copy
bind = SUPER ALT, Print, exec, grimblast --notify copysave area # Select area to take screenshot

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

