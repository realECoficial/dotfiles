#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
   #gaps_in = 5  # This sets the gaps between windows (top, right, bottom, left)
   #gaps_out = 15,30,15,30  # This sets the gaps between windows and monitor edges (top, right, bottom, left)
    
   gaps_in = 0  # This sets the gaps between windows (top, right, bottom, left)
    gaps_out = 0  # This sets the gaps between windows and monitor edges (top, right, bottom, left)
    
    border_size = 1 
    #col.active_border = rgb(6c2525) #rgb(4a6053) rgb(4a6053) rgb(908070)
    col.active_border= rgb(000000) 
    col.inactive_border= rgb(000000) 
# Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle


}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0 

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    #shadow {
	#enabled = true
	#range = 20
         #ignore_window = true	 
    

#
 #   }   
 
    blur {
        enabled = false 
        size = 1
        passes = 1 
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false; 

# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05


    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.0, 1.0, -2.5, 1.0
    #bezier = winOut, 0.3, -0.3, 0, 1
    bezier = winOut, 0.0, 0.3, 0, 1.0
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind,  popin 
    animation = windowsIn, 1, 2, winIn, slide 
    animation = windowsOut, 1, 5, winOut, popin 
    animation = windowsMove, 1, 1, wind, popin
    animation = border, 1, 1, liner
    #animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 8, wind
    animation = workspaces, 1, 5, winIn
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    vrr = 0
}

